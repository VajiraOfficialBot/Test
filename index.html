<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Auth | Secure Pairing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Outfit:wght@300;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #00ff88;
            --primary-glow: rgba(0, 255, 136, 0.4);
            --bg: #050505;
            --card-bg: rgba(18, 18, 18, 0.8);
            --border: rgba(255, 255, 255, 0.1);
            --text: #e0e0e0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Tech Background */
        body::before {
            content: "";
            position: absolute;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle at center, #111 0%, transparent 70%),
                        repeating-linear-gradient(0deg, transparent 0, transparent 40px, rgba(0, 255, 136, 0.03) 40px, rgba(0, 255, 136, 0.03) 41px),
                        repeating-linear-gradient(90deg, transparent 0, transparent 40px, rgba(0, 255, 136, 0.03) 40px, rgba(0, 255, 136, 0.03) 41px);
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
            z-index: 1;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 28px;
            padding: 40px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .card::before {
            content: "";
            position: absolute;
            inset: -1px;
            background: linear-gradient(135deg, var(--primary), transparent, var(--primary));
            border-radius: 28px;
            z-index: -1;
            opacity: 0.2;
        }

        .header {
            text-align: center;
            margin-bottom: 35px;
        }

        .status-dot {
            display: inline-block;
            width: 8px; height: 8px;
            background: var(--primary);
            border-radius: 50%;
            margin-right: 8px;
            box-shadow: 0 0 10px var(--primary);
            animation: pulse 2s infinite;
        }

        h1 {
            font-size: 26px;
            font-weight: 800;
            letter-spacing: -1px;
            color: #fff;
            margin-top: 10px;
        }

        .input-group { margin-bottom: 25px; }

        label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            color: var(--primary);
            text-transform: uppercase;
            margin-bottom: 10px;
            display: block;
            letter-spacing: 1px;
        }

        .input-wrapper { position: relative; }

        input {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 15px 15px 15px 45px;
            color: #fff;
            font-size: 16px;
            transition: 0.3s;
            font-family: 'JetBrains Mono', monospace;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(0, 255, 136, 0.05);
            box-shadow: 0 0 15px var(--primary-glow);
        }

        .input-wrapper i {
            position: absolute;
            left: 18px; top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            opacity: 0.7;
        }

        .btn {
            width: 100%;
            background: var(--primary);
            color: #000;
            border: none;
            border-radius: 12px;
            padding: 18px;
            font-size: 15px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            transform: scale(1.02);
            box-shadow: 0 0 25px var(--primary-glow);
        }

        /* Pairing Code Style */
        .code-container {
            margin-top: 30px;
            background: #000;
            border: 1px dashed var(--primary);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
        }

        .code-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: 32px;
            font-weight: 700;
            color: var(--primary);
            letter-spacing: 5px;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }

        .loading-text { font-family: 'JetBrains Mono', monospace; font-size: 12px; text-align: center; color: var(--primary); }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="header">
                <span class="status-dot"></span>
                <span style="font-size: 12px; color: var(--primary); font-family: 'JetBrains Mono';">SYSTEM ONLINE</span>
                <h1>Secure Pairing</h1>
            </div>

            <div class="input-group">
                <label>Target Number</label>
                <div class="input-wrapper">
                    <i class="fas fa-terminal"></i>
                    <input type="tel" id="phone" placeholder="947XXXXXXXX">
                </div>
            </div>

            <button id="requestPairing" class="btn">Generate Access Key</button>

            <div id="status"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // ... (Keep the JS logic from your original file here)
        // Just ensure renderPairingCode matches the new .code-container class
        function renderPairingCode(code, number) {
            const statusEl = document.getElementById("status");
            statusEl.innerHTML = `
                <div class="code-container" id="copyContainer">
                    <p style="font-size: 10px; color: #666; margin-bottom: 10px;">PAIRING CODE GENERATED</p>
                    <div class="code-text">${code}</div>
                    <p style="font-size: 11px; margin-top: 10px; color: #444;">Click to copy to clipboard</p>
                </div>
            `;
            document.getElementById("copyContainer").onclick = () => {
                navigator.clipboard.writeText(code);
                alert("Code copied!");
            };
        }
    </script>
</body>
</html>
