<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Flexa Lite | Professional Auth</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #00ffd1;
            --bg-dark: #0a0a0c;
            --card-bg: #111114;
            --border: rgba(255, 255, 255, 0.06);
            --text-main: #e2e8f0;
            --text-dim: #64748b;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: radial-gradient(circle at 50% 50%, #16161a 0%, #0a0a0c 100%);
        }

        .auth-container {
            width: 100%;
            max-width: 360px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 28px;
            padding: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Top Title Branding */
        .brand-header {
            text-align: center;
            margin-bottom: 24px;
        }

        .brand-header h1 {
            font-size: 14px;
            font-weight: 800;
            letter-spacing: 2px;
            color: var(--primary);
            text-transform: uppercase;
        }

        /* Separate Control Row for Setting and Modes */
        .controls-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .settings-btn {
            height: 42px;
            width: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-dim);
            text-decoration: none;
            transition: all 0.3s;
        }

        .settings-btn:hover {
            color: var(--primary);
            border-color: var(--primary);
            background: rgba(0, 255, 209, 0.05);
        }

        .mode-switcher {
            flex: 1;
            display: flex;
            background: rgba(0, 0, 0, 0.2);
            padding: 4px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .mode-btn {
            flex: 1;
            padding: 8px;
            border: none;
            background: transparent;
            color: var(--text-dim);
            font-size: 11px;
            font-weight: 700;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }

        .mode-btn.active {
            background: var(--primary);
            color: #000;
        }

        /* Professional Input block */
        .input-group {
            background: #000;
            border: 1px solid var(--border);
            border-radius: 16px;
            display: flex;
            margin-bottom: 16px;
            transition: 0.3s;
        }

        .input-group:focus-within {
            border-color: var(--primary);
        }

        select {
            background: transparent;
            border: none;
            color: var(--primary);
            font-weight: 700;
            padding: 0 15px;
            outline: none;
            border-right: 1px solid var(--border);
            cursor: pointer;
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 15px;
            color: white;
            font-family: 'JetBrains Mono', monospace;
            font-size: 15px;
            outline: none;
        }

        .action-btn {
            width: 100%;
            padding: 16px;
            border-radius: 16px;
            border: none;
            background: white;
            color: black;
            font-weight: 800;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.3s;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        /* Result Area */
        #displayZone {
            margin-top: 20px;
            min-height: 40px;
            text-align: center;
        }

        .pair-code-card {
            background: rgba(0, 255, 209, 0.05);
            border: 1px dashed var(--primary);
            border-radius: 16px;
            padding: 20px;
            animation: slideUp 0.4s ease;
            cursor: pointer;
        }

        .pair-code-card .code {
            font-family: 'JetBrains Mono', monospace;
            font-size: 26px;
            color: var(--primary);
            letter-spacing: 4px;
            font-weight: 700;
        }

        .qr-card {
            background: white;
            padding: 12px;
            border-radius: 20px;
            display: inline-block;
            animation: zoomIn 0.3s ease;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } }
        @keyframes zoomIn { from { opacity: 0; transform: scale(0.9); } }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="auth-container">
        <div class="brand-header">
            <h1>Flexa Lite | WhatsApp Bot</h1>
        </div>

        <div class="controls-row">
            <a href="setting.html" class="settings-btn" title="Settings">
                <i class="fas fa-sliders-h"></i>
            </a>
            <div class="mode-switcher">
                <button class="mode-btn active" id="pBtn" onclick="toggle('pair')">PAIRING</button>
                <button class="mode-btn" id="qBtn" onclick="toggle('qr')">QR CODE</button>
            </div>
        </div>

        <div id="pairUI">
            <div class="input-group">
                <select id="country">
                    <option value="94">+94</option>
                    <option value="92">+92</option>
                    <option value="91">+91</option>
                    <option value="1">+1</option>
                    <option value="234">+234</option>
                </select>
                <input type="tel" id="phoneNumber" placeholder="7XXXXXXXX" autocomplete="off">
            </div>
            <button class="action-btn" onclick="execute('pair')">Generate Code</button>
        </div>

        <div id="qrUI" class="hidden">
            <button class="action-btn" onclick="execute('qr')">Generate QR</button>
        </div>

        <div id="displayZone"></div>
    </div>

    <script>
        let currentType = 'pair';

        function toggle(t) {
            currentType = t;
            document.getElementById('pBtn').classList.toggle('active', t === 'pair');
            document.getElementById('qBtn').classList.toggle('active', t === 'qr');
            document.getElementById('pairUI').classList.toggle('hidden', t === 'qr');
            document.getElementById('qrUI').classList.toggle('hidden', t === 'pair');
            document.getElementById('displayZone').innerHTML = '';
        }

        async function execute(type) {
            const zone = document.getElementById('displayZone');
            zone.innerHTML = '<i class="fas fa-circle-notch fa-spin" style="color:var(--text-dim)"></i>';

            if(type === 'pair') {
                const num = document.getElementById('phoneNumber').value;
                if(!num) { 
                    zone.innerHTML = '<span style="color:#ff4747; font-size:12px;">Enter phone number</span>'; 
                    return; 
                }
                
                // Fetch logic replacement
                setTimeout(() => {
                    const mockCode = "FX-778899";
                    zone.innerHTML = `
                        <div class="pair-code-card" onclick="copy('${mockCode}')">
                            <p style="font-size:9px; color:var(--text-dim); margin-bottom:8px;">TAP TO COPY ACCESS KEY</p>
                            <div class="code">${mockCode}</div>
                        </div>`;
                }, 1000);
            } else {
                setTimeout(() => {
                    zone.innerHTML = `
                        <div class="qr-card">
                            <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=FlexaLiteQR" style="display:block;">
                        </div>
                        <p style="font-size:11px; color:var(--primary); margin-top:12px; font-weight:700;">READY TO SCAN</p>`;
                }, 800);
            }
        }

        function copy(text) {
            navigator.clipboard.writeText(text);
            alert("Pair Code Copied!");
        }
    </script>
</body>
</html>
