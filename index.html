<head>

    <style>
        :root {
            --bg: #020617; 
            --card-bg: rgba(15, 23, 42, 0.8); 
            --accent: #22d3ee; 
            --primary-glow: rgba(34, 211, 238, 0.3);
            --border: rgba(51, 65, 85, 0.5);
            --text-dim: #94a3b8;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column; /* Changed to column to stack Top Name and Container */
            align-items: center;
            justify-content: center;
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow: hidden;
            perspective: 1000px;
            background-image: 
                radial-gradient(at 0% 0%, rgba(30, 58, 138, 0.3) 0, transparent 50%), 
                radial-gradient(at 100% 100%, rgba(15, 23, 42, 1) 0, transparent 50%);
        }

        /* --- NEW TOP BOT NAME SECTION --- */
        .page-header {
            position: absolute;
            top: 40px;
            text-align: center;
            width: 100%;
            z-index: 100;
        }

        .page-header h1 {
            font-size: 24px;
            font-weight: 800;
            letter-spacing: 6px;
            text-transform: uppercase;
            background: linear-gradient(to right, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px var(--primary-glow);
        }

        .container {
            width: 90%;
            max-width: 380px;
            transform-style: preserve-3d;
            animation: cardFloat 5s ease-in-out infinite;
            margin-top: 60px; /* Offset for the top header */
        }

        @keyframes cardFloat {
            0%, 100% { transform: rotateY(-2deg) rotateX(2deg); }
            50% { transform: rotateY(2deg) rotateX(-2deg); }
        }

        .glass-panel {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 32px;
            padding: 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8), 0 0 20px rgba(34, 211, 238, 0.05);
            margin-bottom: 15px;
        }

        .tab-row {
            display: flex;
            background: rgba(0, 0, 0, 0.3);
            padding: 5px;
            border-radius: 16px;
            margin-bottom: 25px;
        }

        .tab-btn {
            flex: 1;
            padding: 10px;
            border: none;
            background: transparent;
            color: var(--text-dim);
            font-weight: 700;
            font-size: 11px;
            cursor: pointer;
            border-radius: 12px;
            transition: 0.3s;
        }

        .tab-btn.active {
            background: var(--accent);
            color: #020617;
            box-shadow: 0 0 15px var(--primary-glow);
        }

        .input-group {
            display: flex;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border);
            border-radius: 14px;
            margin-bottom: 15px;
            overflow: hidden;
            transition: 0.3s;
        }

        .input-group:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 10px var(--primary-glow);
        }

        select, input {
            background: transparent;
            border: none;
            color: white;
            padding: 14px;
            outline: none;
        }

        select { color: var(--accent); font-weight: bold; border-right: 1px solid var(--border); }
        input { flex: 1; font-family: 'JetBrains Mono', monospace; }

        .btn-primary {
            width: 100%;
            padding: 16px;
            border-radius: 14px;
            border: none;
            background: #fff;
            color: #000;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background: var(--accent);
            transform: scale(1.02);
        }

        .settings-card {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 15px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: 0.3s;
        }

        .settings-card:hover {
            border-color: var(--accent);
            background: rgba(34, 211, 238, 0.05);
        }

        .settings-card span {
            font-size: 12px;
            font-weight: 700;
            color: white;
            letter-spacing: 1px;
        }

        .settings-card i { color: var(--accent); font-size: 18px; }

        #displayZone { margin-top: 25px; text-align: center; }
        .qr-frame { background: white; padding: 12px; border-radius: 20px; display: inline-block; animation: zoom 0.4s ease; }
        .code-box { 
            padding: 18px; 
            border: 1px dashed var(--accent); 
            background: rgba(34, 211, 238, 0.05); 
            border-radius: 15px; 
            color: var(--accent); 
            font-family: 'JetBrains Mono'; 
            font-size: 24px;
            letter-spacing: 4px;
        }

        @keyframes zoom { from { transform: scale(0.5); opacity: 0; } }
        .hidden { display: none; }
    </style>
</head>

<style>
  :root {
    --neon-blue: #00f2ff;
    --bg-dark: #0a0a0c;
    --glass: rgba(255, 255, 255, 0.03);
    --border: rgba(0, 242, 255, 0.2);
  }

  .monitor-wrapper {
    max-width: 500px;

  }

  .monitor-card {
    background: #111114;
    border-radius: 10px;
    overflow: hidden;
    border: 1px solid var(--border);
  }

  .monitor-header {
    padding: 20px;
    background: linear-gradient(180deg, rgba(34, 211, 238, 0.1) 0%, transparent 100%);
    border-bottom: 1px solid var(--border);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .counter {
    font-size: 32px;
    font-weight: 800;
    color: #fff;
    text-shadow: 0 0 20px rgba(0, 242, 255, 0.5);
  }

  .label {
    display: block;
    font-size: 10px;
    color: var(--neon-blue);
    letter-spacing: 2px;
    opacity: 0.8;
  }

  /* Pulse Animation */
  .status-indicator {
    font-size: 10px;
    color: var(--neon-blue);
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .pulse-dot {
    width: 6px;
    height: 6px;
    background: var(--neon-blue);
    border-radius: 50%;
    box-shadow: 0 0 10px var(--neon-blue);
    animation: pulse 1.5s infinite;
  }

  @keyframes pulse {
    0% { opacity: 1; transform: scale(1); }
    50% { opacity: 0.3; transform: scale(1.2); }
    100% { opacity: 1; transform: scale(1); }
  }

  /* THE SMOOTH SLIDE VIEWPORT */
  .viewport {
    height: 160px; /* Exactly 4 lines high (40px each) */
    overflow: hidden;
    position: relative;
    padding: 0 15px;
  }

  .scroll-canvas {
    display: flex;
    flex-direction: column;
    transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
  }

  .log-entry {
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    font-size: 12px;
    border-bottom: 1px solid rgba(255,255,255,0.03);
    color: #a1a1aa;
  }

  .log-entry .phone { color: #e2e8f0; font-weight: 600; }
  .log-entry .ts { color: #52525b; font-size: 10px; }
  .log-entry .status-tag {
    font-size: 9px;
    padding: 2px 6px;
    background: rgba(0, 242, 255, 0.1);
    color: var(--neon-blue);
    border-radius: 4px;
    border: 1px solid var(--border);
  }
</style>

<script>
(function() {
    const URL = 'https://fypvbnjiyioodzoqqhsd.supabase.co';
    const KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ5cHZibmppeWlvb2R6b3FxaHNkIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc2NjEyMTU3OCwiZXhwIjoyMDgxNjk3NTc4fQ.gIS6u37I_Yal_2ok6qWpTe_U_5GzTUr-viDVvq71kZg';
    const BKT = 'Flexa-Lite';
    
    const countEl = document.getElementById('totalCount');
    const scrollContainer = document.getElementById('scrollContainer');
    
    let numbersList = [];
    let currentIndex = 0;
    let offset = 0;

    async function syncDB() {
        try {
            const res = await fetch(`${URL}/storage/v1/object/list/${BKT}`, {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${KEY}`, 'apikey': KEY, 'Content-Type': 'application/json' },
                body: JSON.stringify({ prefix: 'sessions/', limit: 100 })
            });
            const data = await res.json();
            if (Array.isArray(data)) {
                numbersList = data
                    .filter(f => f.name !== ".emptyFolderPlaceholder")
                    .map(f => f.name.replace('sessions/', '').replace('.json', ''));
                countEl.innerText = numbersList.length;
                if (numbersList.length > 0 && scrollContainer.children.length === 0) {
                    initList();
                    stream();
                }
            }
        } catch (e) { console.log("Retrying connection..."); }
    }

    function createEntry(num) {
        const div = document.createElement('div');
        div.className = 'log-entry';
        const now = new Date();
        const timeStr = now.toLocaleTimeString([], {hour12:false, hour:'2-digit', minute:'2-digit'});
        
        div.innerHTML = `
            <span class="ts">[${timeStr}]</span>
            <span class="phone">+${num}</span>
            <span class="status-tag">ESTABLISHED</span>
        `;
        return div;
    }

    function initList() {
        // Fill initial view
        for(let i=0; i<5; i++) {
            scrollContainer.appendChild(createEntry(numbersList[i % numbersList.length]));
        }
    }

    function stream() {
        if (numbersList.length === 0) return;

        // 1. Move the container up by the height of one row (40px)
        offset -= 40;
        scrollContainer.style.transform = `translateY(${offset}px)`;

        // 2. Wait for transition, then move the top element to the bottom to loop
        setTimeout(() => {
            const firstChild = scrollContainer.firstElementChild;
            scrollContainer.removeChild(firstChild);
            
            // Get next number
            currentIndex = (currentIndex + 1) % numbersList.length;
            scrollContainer.appendChild(createEntry(numbersList[currentIndex]));
            
            // Reset position without transition to create infinite loop effect
            scrollContainer.style.transition = 'none';
            offset += 40;
            scrollContainer.style.transform = `translateY(${offset}px)`;
            
            // Force reflow
            scrollContainer.offsetHeight; 
            scrollContainer.style.transition = 'transform 0.6s cubic-bezier(0.4, 0, 0.2, 1)';
        }, 600);

        setTimeout(stream, 3000);
    }

    syncDB();
})();
</script>

    <script>
        function switchMode(m) {
            document.getElementById('pTab').classList.toggle('active', m === 'pair');
            document.getElementById('qTab').classList.toggle('active', m === 'qr');
            document.getElementById('pairUI').classList.toggle('hidden', m === 'qr');
            document.getElementById('qrUI').classList.toggle('hidden', m === 'pair');
            document.getElementById('displayZone').innerHTML = '';
        }

        async function initiate(type) {
            const area = document.getElementById('displayZone');
            area.innerHTML = '<i class="fas fa-spinner fa-spin fa-2x" style="color:var(--accent)"></i>';

            setTimeout(() => {
                if(type === 'pair') {
