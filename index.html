<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Flexa Lite | Elite Bot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #050505;
            --panel: #0d0d10;
            --accent: #00ffd1;
            --accent-glow: rgba(0, 255, 209, 0.2);
            --border: rgba(255, 255, 255, 0.05);
            --text: #ffffff;
            --text-dim: #6b7280;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Space Grotesk', sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-image: radial-gradient(circle at top right, #101014 0%, #050505 100%);
        }

        /* --- SECTION 1: TOP NAVIGATION --- */
        .top-nav {
            width: 100%;
            max-width: 400px;
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .logo-area h1 { font-size: 16px; letter-spacing: 1px; color: var(--accent); }
        
        .settings-link {
            width: 38px;
            height: 38px;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: 0.3s;
        }
        .settings-link:hover { border-color: var(--accent); color: var(--accent); box-shadow: 0 0 15px var(--accent-glow); }

        /* --- SECTION 2: INTERACTIVE AUTH PANEL --- */
        .main-panel {
            width: 100%;
            max-width: 400px;
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 25px;
            margin-bottom: 12px;
        }

        .mode-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        .mode-btn {
            flex: 1;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: rgba(0,0,0,0.3);
            color: var(--text-dim);
            font-weight: 600;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .mode-btn.active {
            background: var(--accent);
            color: #000;
            border-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--accent-glow);
        }

        .input-wrap {
            display: flex;
            background: #000;
            border: 1px solid var(--border);
            border-radius: 14px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        select { background: transparent; color: var(--accent); padding: 12px; border: none; font-weight: bold; border-right: 1px solid var(--border); outline: none; }
        input { flex: 1; background: transparent; color: white; border: none; padding: 12px; outline: none; font-family: 'JetBrains Mono', monospace; }

        .exec-btn {
            width: 100%;
            padding: 16px;
            border-radius: 14px;
            border: none;
            background: white;
            color: black;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.3s;
        }
        .exec-btn:hover { background: var(--accent); transform: scale(1.02); }

        /* --- SECTION 3: BOT INFO SECTION --- */
        .info-panel {
            width: 100%;
            max-width: 400px;
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 20px;
        }

        .info-title { font-size: 11px; color: var(--text-dim); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 15px; border-bottom: 1px solid var(--border); padding-bottom: 5px; }
        
        .feature-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .feature-item { 
            background: rgba(255,255,255,0.02); 
            padding: 12px; 
            border-radius: 12px; 
            font-size: 12px;
            border: 1px solid transparent;
        }
        .feature-item i { color: var(--accent); margin-right: 8px; }
        .feature-item:hover { border-color: var(--border); background: rgba(255,255,255,0.05); }

        /* Dynamic Result */
        #displayZone { margin-top: 20px; text-align: center; }
        .qr-out { background: white; padding: 10px; border-radius: 15px; display: inline-block; animation: pop 0.3s ease; }
        .code-out { padding: 15px; border: 1px dashed var(--accent); border-radius: 15px; color: var(--accent); font-family: 'JetBrains Mono'; font-size: 22px; animation: slide 0.3s ease; }

        @keyframes pop { from { transform: scale(0.8); opacity: 0; } }
        @keyframes slide { from { transform: translateY(10px); opacity: 0; } }
        .hidden { display: none; }
    </style>
</head>
<body>

    <header class="top-nav">
        <div class="logo-area">
            <h1>FLEXA LITE</h1>
        </div>
        <a href="setting.html" class="settings-link">
            <i class="fas fa-cog fa-spin-hover"></i>
        </a>
    </header>

    <section class="main-panel">
        <div class="mode-selector">
            <button class="mode-btn active" id="pBtn" onclick="toggle('pair')">PAIRING CODE</button>
            <button class="mode-btn" id="qBtn" onclick="toggle('qr')">QR SCANNER</button>
        </div>

        <div id="pairGroup">
            <div class="input-wrap">
                <select id="cc">
                    <option value="94">+94</option>
                    <option value="92">+92</option>
                    <option value="91">+91</option>
                </select>
                <input type="tel" id="num" placeholder="7XXXXXXXX">
            </div>
            <button class="exec-btn" onclick="run('pair')">Initialize Node</button>
        </div>

        <div id="qrGroup" class="hidden">
            <button class="exec-btn" onclick="run('qr')">Generate QR Matrix</button>
        </div>

        <div id="displayZone"></div>
    </section>

    <section class="info-panel">
        <p class="info-title">System Capabilities</p>
        <div class="feature-grid">
            <div class="feature-item"><i class="fas fa-bolt"></i> High Speed</div>
            <div class="feature-item"><i class="fas fa-shield-halved"></i> Anti-Ban</div>
            <div class="feature-item"><i class="fas fa-robot"></i> AI Powered</div>
            <div class="feature-item"><i class="fas fa-code"></i> Multi-Device</div>
        </div>
        <p style="font-size: 10px; color: var(--text-dim); margin-top: 15px; text-align: center;">V3.0.4 | Status: <span style="color: var(--accent)">Optimal</span></p>
    </section>

    <script>
        function toggle(m) {
            document.getElementById('pBtn').classList.toggle('active', m === 'pair');
            document.getElementById('qBtn').classList.toggle('active', m === 'qr');
            document.getElementById('pairGroup').classList.toggle('hidden', m === 'qr');
            document.getElementById('qrGroup').classList.toggle('hidden', m === 'pair');
            document.getElementById('displayZone').innerHTML = '';
        }

        async function run(type) {
            const zone = document.getElementById('displayZone');
            zone.innerHTML = '<i class="fas fa-circle-notch fa-spin fa-2x"></i>';

            if(type === 'pair') {
                const val = document.getElementById('num').value;
                if(!val) { zone.innerHTML = "Error: Input required"; return; }
                setTimeout(() => {
                    const c = "FLX-9900";
                    zone.innerHTML = `<div class="code-out" onclick="copy('${c}')">${c}</div>`;
                }, 1000);
            } else {
                setTimeout(() => {
                    zone.innerHTML = `<div class="qr-out"><img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=Flexa" style="display:block;"></div>`;
                }, 800);
            }
        }

        function copy(t) {
            navigator.clipboard.writeText(t);
            alert("Node ID Copied");
        }
    </script>
</body>
</html>
