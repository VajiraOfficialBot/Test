<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus | Secure Pairing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #7000ff;
            --bg: #030712;
            --glass: rgba(17, 24, 39, 0.7);
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg);
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(112, 0, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(0, 242, 254, 0.15) 0%, transparent 50%);
            color: #fff;
            font-family: 'Space Grotesk', sans-serif;
            /* Critical fix for centering */
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Animated Grid Background */
        body::after {
            content: "";
            position: absolute;
            inset: 0;
            background-image: linear-gradient(var(--border) 1px, transparent 1px), linear-gradient(90deg, var(--border) 1px, transparent 1px);
            background-size: 40px 40px;
            mask-image: radial-gradient(circle at center, black, transparent 80%);
            z-index: -1;
            opacity: 0.3;
        }

        .container {
            width: 90%;
            max-width: 400px;
            z-index: 10;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
        }

        /* Top Glow Bar */
        .card::before {
            content: "";
            position: absolute;
            top: 0; left: 20%; right: 20%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            box-shadow: 0 0 15px var(--primary);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(0, 242, 254, 0.1);
            color: var(--primary);
            padding: 6px 12px;
            border-radius: 100px;
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 20px;
            border: 1px solid rgba(0, 242, 254, 0.2);
        }

        .status-dot {
            width: 6px; height: 6px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--primary);
            animation: pulse 2s infinite;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(to bottom, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 14px;
            margin-bottom: 32px;
        }

        .input-box {
            position: relative;
            margin-bottom: 24px;
        }

        .input-box i {
            position: absolute;
            left: 16px; top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 14px;
        }

        input {
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 16px 16px 16px 48px;
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
            font-size: 15px;
            transition: 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(0, 242, 254, 0.05);
            box-shadow: 0 0 20px rgba(0, 242, 254, 0.1);
        }

        .btn-link {
            width: 100%;
            background: linear-gradient(135deg, var(--secondary), #4f46e5);
            color: white;
            border: none;
            border-radius: 14px;
            padding: 18px;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 10px 20px -5px rgba(112, 0, 255, 0.4);
        }

        .btn-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px -5px rgba(112, 0, 255, 0.6);
        }

        .btn-link:active { transform: translateY(0); }

        #status { margin-top: 20px; }

        .pairing-result {
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px dashed var(--primary);
            border-radius: 16px;
            animation: slideUp 0.4s ease;
        }

        .code-display {
            font-family: 'JetBrains Mono', monospace;
            font-size: 28px;
            color: var(--primary);
            letter-spacing: 4px;
            margin: 10px 0;
            font-weight: 700;
        }

        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Loader */
        .loader {
            width: 18px; height: 18px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="status-badge">
                <div class="status-dot"></div>
                System Active
            </div>
            
            <h1>Nexus Pair</h1>
            <p class="subtitle">Enter credentials to generate session key</p>

            <div class="input-box">
                <i class="fas fa-fingerprint"></i>
                <input type="tel" id="phone" placeholder="947XXXXXXXX" autocomplete="off">
            </div>

            <button id="requestPairing" class="btn-link">
                <span>Generate Key</span>
                <i class="fas fa-arrow-right"></i>
            </button>

            <div id="status"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const btn = document.getElementById("requestPairing");
            const phoneInput = document.getElementById("phone");
            const statusEl = document.getElementById("status");

            btn.addEventListener("click", async () => {
                const number = phoneInput.value.trim();
                if(!number) return;

                btn.disabled = true;
                btn.innerHTML = '<div class="loader"></div><span>Processing...</span>';

                try {
                    const res = await fetch("/api/pair", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ number }),
                    });
                    const data = await res.json();
                    
                    if(data.pairingCode) {
                        statusEl.innerHTML = `
                            <div class="pairing-result" id="copyBtn">
                                <div style="font-size: 10px; color: #94a3b8; text-transform: uppercase;">Pairing Code</div>
                                <div class="code-display">${data.pairingCode}</div>
                                <div style="font-size: 11px; color: var(--primary);">Tap to copy</div>
                            </div>
                        `;
                        
                        document.getElementById("copyBtn").onclick = () => {
                            navigator.clipboard.writeText(data.pairingCode);
                            alert("Key copied to clipboard");
                        };
                    }
                } catch (e) {
                    statusEl.innerHTML = '<p style="color: #ef4444; font-size: 13px;">Connection Error</p>';
                } finally {
                    btn.disabled = false;
                    btn.innerHTML = '<span>Generate Key</span><i class="fas fa-arrow-right"></i>';
                }
            });
        });
    </script>
</body>
</html>
