<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Flexa Lite | 3D Auth</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Outfit:wght@300;600;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #050608;
            --accent: #00ffd1;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --neon-glow: 0 0 20px rgba(0, 255, 209, 0.4);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            perspective: 1200px; /* Essential for 3D */
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 209, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 255, 209, 0.05) 0%, transparent 40%);
        }

        .scene {
            width: 100%;
            max-width: 380px;
            padding: 20px;
            transform-style: preserve-3d;
            animation: floating 6s ease-in-out infinite;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0) rotateX(2deg) rotateY(-1deg); }
            50% { transform: translateY(-15px) rotateX(-2deg) rotateY(1deg); }
        }

        /* --- 3D FLOATING CARD --- */
        .glass-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            border-radius: 30px;
            padding: 35px 25px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5), inset 0 0 20px rgba(255,255,255,0.02);
            transform-style: preserve-3d;
            position: relative;
        }

        .header-title {
            font-family: 'Syncopate', sans-serif;
            font-size: 14px;
            letter-spacing: 5px;
            color: var(--accent);
            text-align: center;
            margin-bottom: 30px;
            text-shadow: var(--neon-glow);
        }

        /* --- MODE SELECTOR --- */
        .selector-3d {
            display: flex;
            background: rgba(0,0,0,0.4);
            padding: 5px;
            border-radius: 18px;
            margin-bottom: 25px;
            border: 1px solid var(--border);
        }

        .mode-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            color: #666;
            font-weight: 800;
            font-size: 11px;
            cursor: pointer;
            border-radius: 14px;
            transition: 0.4s;
        }

        .mode-btn.active {
            background: white;
            color: black;
            box-shadow: 0 10px 20px rgba(255,255,255,0.1);
        }

        /* --- INPUTS --- */
        .input-box {
            background: rgba(0,0,0,0.5);
            border-radius: 16px;
            display: flex;
            align-items: center;
            border: 1px solid var(--border);
            margin-bottom: 20px;
            transition: 0.3s;
        }

        .input-box:focus-within {
            border-color: var(--accent);
            box-shadow: var(--neon-glow);
        }

        select, input {
            background: transparent;
            border: none;
            color: white;
            padding: 15px;
            outline: none;
            font-size: 15px;
        }

        select { color: var(--accent); font-weight: bold; border-right: 1px solid var(--border); }
        input { flex: 1; font-family: 'JetBrains Mono', monospace; }

        .btn-gen {
            width: 100%;
            padding: 18px;
            border-radius: 16px;
            border: none;
            background: var(--accent);
            color: black;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            box-shadow: var(--neon-glow);
            transition: 0.3s;
        }

        .btn-gen:hover { transform: translateZ(20px); filter: brightness(1.1); }

        /* --- 3D SETTINGS BLOCK --- */
        .settings-block {
            margin-top: 20px;
            background: rgba(0, 255, 209, 0.05);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 15px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            transition: 0.4s;
            transform: translateZ(10px);
        }

        .settings-block:hover {
            border-color: var(--accent);
            background: rgba(0, 255, 209, 0.1);
            transform: translateZ(30px) scale(1.02);
        }

        .settings-block span { font-weight: 800; font-size: 12px; letter-spacing: 1px; }

        /* --- RESULTS --- */
        #displayZone { margin-top: 25px; transform-style: preserve-3d; }

        .qr-3d {
            background: white;
            padding: 15px;
            border-radius: 20px;
            display: inline-block;
            transform: rotateY(10deg);
            box-shadow: -10px 10px 30px rgba(0,0,0,0.5);
        }

        .code-3d {
            font-family: 'JetBrains Mono';
            font-size: 28px;
            color: var(--accent);
            padding: 20px;
            background: rgba(0,0,0,0.6);
            border-radius: 20px;
            border: 1px solid var(--accent);
            display: inline-block;
            transform: translateZ(40px);
            text-shadow: var(--neon-glow);
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="scene">
        <div class="glass-card">
            <div class="header-title">FLEXA LITE ENGINE</div>

            <div class="selector-3d">
                <button class="mode-btn active" id="pBtn" onclick="toggle('pair')">PAIRING CODE</button>
                <button class="mode-btn" id="qBtn" onclick="toggle('qr')">QR SCAN</button>
            </div>

            <div id="pairUI">
                <div class="input-box">
                    <select id="cc">
                        <option value="94">+94</option>
                        <option value="91">+91</option>
                        <option value="92">+92</option>
                    </select>
                    <input type="tel" id="phone" placeholder="7XXXXXXXX">
                </div>
                <button class="btn-gen" onclick="generate('pair')">Initialize Sync</button>
            </div>

            <div id="qrUI" class="hidden">
                <button class="btn-gen" onclick="generate('qr')">Deploy QR Layer</button>
            </div>

            <div id="displayZone"></div>
        </div>

        <a href="setting.html" class="settings-block">
            <i class="fas fa-layer-group" style="color:var(--accent)"></i>
            <span>BOT SETTINGS CONTROL</span>
            <i class="fas fa-arrow-right" style="font-size: 10px; opacity: 0.5;"></i>
        </a>

        <div style="margin-top: 20px; display: flex; justify-content: space-around; font-size: 9px; color: #444; font-weight: 800;">
            <span><i class="fas fa-circle" style="color:var(--accent)"></i> ENCRYPTED</span>
            <span><i class="fas fa-circle" style="color:var(--accent)"></i> STABLE_V3</span>
        </div>
    </div>

    <script>
        function toggle(m) {
            document.getElementById('pBtn').classList.toggle('active', m === 'pair');
            document.getElementById('qBtn').classList.toggle('active', m === 'qr');
            document.getElementById('pairUI').classList.toggle('hidden', m === 'qr');
            document.getElementById('qrUI').classList.toggle('hidden', m === 'pair');
            document.getElementById('displayZone').innerHTML = '';
        }

        async function generate(type) {
            const area = document.getElementById('displayZone');
            area.innerHTML = '<div style="color:var(--accent); text-align:center;"><i class="fas fa-cog fa-spin fa-2x"></i></div>';
            
            setTimeout(() => {
                if(type === 'pair') {
                    const code = "FX-70" + Math.floor(Math.random()*99);
                    area.innerHTML = `
                        <div style="text-align:center;">
                            <div class="code-3d" onclick="copy('${code}')">${code}</div>
                            <p style="font-size:10px; color:#555; margin-top:10px;">VIRTUAL LAYER ESTABLISHED</p>
                        </div>`;
                } else {
                    area.innerHTML = `
                        <div style="text-align:center;">
                            <div class="qr-3d">
                                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=FlexaLite3D" style="display:block;">
                            </div>
                        </div>`;
                }
            }, 1200);
        }

        function copy(t) {
            navigator.clipboard.writeText(t);
            alert("Protocol Copied to Buffer");
        }
    </script>
</body>
</html>
