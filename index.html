<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Flexa Lite | Command Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #030303;
            --panel: #0d0d0f;
            --accent: #00ffd1;
            --border: rgba(255, 255, 255, 0.05);
            --text-dim: #71717a;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background-color: var(--bg);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 25px 15px;
            background-image: radial-gradient(circle at top center, #111 0%, #030303 100%);
        }

        .header-title {
            margin-bottom: 25px;
            text-align: center;
        }

        .header-title h1 {
            font-size: 18px;
            letter-spacing: 4px;
            font-weight: 800;
            color: white;
            text-transform: uppercase;
        }

        .container {
            width: 100%;
            max-width: 380px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* --- SECTION 1: BOT SETTINGS (BEFORE GENERATOR) --- */
        .settings-section {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 15px;
            transition: 0.3s;
        }

        .settings-link-btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-decoration: none;
            color: white;
            padding: 12px 18px;
            background: rgba(255,255,255,0.02);
            border-radius: 14px;
            border: 1px solid var(--border);
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .settings-link-btn:hover {
            border-color: var(--accent);
            background: rgba(0, 255, 209, 0.05);
            transform: translateY(-2px);
        }

        .settings-link-btn span {
            font-size: 13px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .settings-link-btn i {
            color: var(--accent);
            font-size: 16px;
        }

        /* --- SECTION 2: PAIRING GENERATOR --- */
        .generator-card {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 25px;
        }

        .mode-tabs {
            display: flex;
            background: #000;
            padding: 4px;
            border-radius: 14px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
        }

        .tab {
            flex: 1;
            padding: 10px;
            border: none;
            background: transparent;
            color: var(--text-dim);
            font-weight: 700;
            font-size: 11px;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }

        .tab.active {
            background: var(--accent);
            color: #000;
        }

        .input-block {
            display: flex;
            background: #000;
            border: 1px solid var(--border);
            border-radius: 14px;
            margin-bottom: 15px;
            overflow: hidden;
        }

        .input-block select {
            background: transparent;
            color: var(--accent);
            padding: 12px;
            border: none;
            font-weight: bold;
            border-right: 1px solid var(--border);
            outline: none;
        }

        .input-block input {
            flex: 1;
            background: transparent;
            color: white;
            padding: 12px;
            border: none;
            outline: none;
            font-family: 'JetBrains Mono', monospace;
        }

        .main-btn {
            width: 100%;
            padding: 16px;
            border-radius: 14px;
            border: none;
            background: white;
            color: black;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.2s;
        }

        .main-btn:hover { background: var(--accent); }

        /* --- SECTION 3: INFO PANEL --- */
        .info-card {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 18px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .info-tag {
            background: rgba(255,255,255,0.02);
            padding: 10px;
            border-radius: 10px;
            font-size: 11px;
            color: var(--text-dim);
        }

        .info-tag i { color: var(--accent); margin-right: 6px; }

        /* Animation Results */
        #resultView { margin-top: 20px; text-align: center; }
        .result-code {
            padding: 15px;
            border: 1px dashed var(--accent);
            color: var(--accent);
            font-family: 'JetBrains Mono';
            font-size: 22px;
            border-radius: 15px;
            animation: slideUp 0.4s ease forwards;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="header-title">
        <h1>Flexa Lite</h1>
    </div>

    <div class="container">
        
        <div class="settings-section">
            <a href="setting.html" class="settings-link-btn">
                <span><i class="fas fa-tools"></i> &nbsp; BOT SETTINGS</span>
                <i class="fas fa-chevron-right"></i>
            </a>
        </div>

        <div class="generator-card">
            <div class="mode-tabs">
                <button class="tab active" id="pTab" onclick="setMode('pair')">PAIRING CODE</button>
                <button class="tab" id="qTab" onclick="setMode('qr')">QR SCANNER</button>
            </div>

            <div id="pairUI">
                <div class="input-block">
                    <select id="countryCode">
                        <option value="94">+94</option>
                        <option value="91">+91</option>
                        <option value="92">+92</option>
                        <option value="1">+1</option>
                    </select>
                    <input type="tel" id="phoneNumber" placeholder="7XXXXXXXX">
                </div>
                <button class="main-btn" onclick="generate('pair')">Initialize Node</button>
            </div>

            <div id="qrUI" class="hidden">
                <button class="main-btn" onclick="generate('qr')">Generate Matrix</button>
            </div>

            <div id="resultView"></div>
        </div>

        <div class="info-card">
            <div class="info-grid">
                <div class="info-tag"><i class="fas fa-check-circle"></i> Status: Active</div>
                <div class="info-tag"><i class="fas fa-shield-alt"></i> Anti-Ban: On</div>
                <div class="info-tag"><i class="fas fa-microchip"></i> V3.0.4</div>
                <div class="info-tag"><i class="fas fa-wifi"></i> Latency: Low</div>
            </div>
        </div>

    </div>

    <script>
        function setMode(m) {
            document.getElementById('pTab').classList.toggle('active', m === 'pair');
            document.getElementById('qTab').classList.toggle('active', m === 'qr');
            document.getElementById('pairUI').classList.toggle('hidden', m === 'qr');
            document.getElementById('qrUI').classList.toggle('hidden', m === 'pair');
            document.getElementById('resultView').innerHTML = '';
        }

        async function generate(type) {
            const res = document.getElementById('resultView');
            res.innerHTML = '<i class="fas fa-circle-notch fa-spin fa-2x" style="color:var(--accent)"></i>';

            if(type === 'pair') {
                const phone = document.getElementById('phoneNumber').value;
                if(!phone) { res.innerHTML = '<span style="color:red; font-size:12px;">Number Required</span>'; return; }
                
                setTimeout(() => {
                    const code = "FLX-8822";
                    res.innerHTML = `<div class="result-code" onclick="copy('${code}')">${code}</div><p style="font-size:10px; margin-top:10px; color:var(--text-dim)">TAP TO COPY</p>`;
                }, 1200);
            } else {
                setTimeout(() => {
                    res.innerHTML = `<div style="background:white; padding:10px; border-radius:15px; display:inline-block;"><img src="https://api.qrserver.com/v1/create-qr-code/?size=140x140&data=FlexaLite" style="display:block;"></div>`;
                }, 1000);
            }
        }

        function copy(text) {
            navigator.clipboard.writeText(text);
            alert("Code Copied!");
        }
    </script>
</body>
</html>
