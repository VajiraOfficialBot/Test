<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bot | Secure Pairing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* Modern UI Styles */
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --success: #22c55e;
            --error: #ef4444;
            --glass: rgba(255, 255, 255, 0.03);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background-color: var(--bg);
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(168, 85, 247, 0.1) 0%, transparent 50%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            animation: fadeIn 0.8s ease-out;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-box {
            width: 64px;
            height: 64px;
            background: var(--primary);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 28px;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.4);
        }

        h1 {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        input {
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 14px 14px 14px 45px;
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .btn {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Status & Pairing Code */
        #status {
            margin-top: 24px;
            border-radius: 12px;
            transition: all 0.3s;
        }

        .pairing-code-container {
            background: rgba(0, 0, 0, 0.3);
            border: 2px dashed var(--primary);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            position: relative;
            margin-top: 15px;
        }

        .code-display {
            font-family: monospace;
            font-size: 28px;
            letter-spacing: 6px;
            font-weight: 800;
            color: var(--primary);
        }

        .copy-hint {
            display: block;
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 8px;
        }

        /* Loading Spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .error { color: var(--error); font-size: 14px; text-align: center; }
        .loading { color: var(--text-muted); font-size: 14px; text-align: center; }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="header">
                <div class="logo-box">
                    <i class="fab fa-whatsapp"></i>
                </div>
                <h1>Link Your Device</h1>
                <p class="subtitle">Enter your number to generate a pairing code</p>
            </div>

            <div class="input-group">
                <label for="phone">Phone Number</label>
                <div class="input-wrapper">
                    <i class="fas fa-globe"></i>
                    <input type="tel" id="phone" placeholder="e.g. 947XXXXXXXX" autocomplete="off">
                </div>
            </div>

            <button id="requestPairing" class="btn">
                <span>Generate Code</span>
                <i class="fas fa-arrow-right"></i>
            </button>

            <div id="status"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const socket = io();
            const phoneInput = document.getElementById("phone");
            const requestPairingBtn = document.getElementById("requestPairing");
            const statusEl = document.getElementById("status");

            // Reusing core logic from original scripts.js
            requestPairingBtn.addEventListener("click", async () => {
                const number = phoneInput.value.trim();
                
                if (!number) {
                    showStatus("❌ Please enter your phone number.", "error");
                    return;
                }

                // Phone validation logic
                if (!/^[0-9]{8,15}$/.test(number.replace(/\D/g, ''))) {
                    showStatus("❌ Invalid format. Use digits only (8-15 chars).", "error");
                    return;
                }

                // UI Loading State
                requestPairingBtn.disabled = true;
                requestPairingBtn.innerHTML = '<div class="spinner"></div><span>Requesting...</span>';
                showStatus("Generating secure code...", "loading");

                try {
                    // Fetch call to original API endpoint
                    const res = await fetch("/api/pair", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ number }),
                    });
                    
                    const data = await res.json();
                    
                    if (!res.ok) {
                        showStatus("❌ Error: " + (data.error || "Failed"), "error");
                        resetButton();
                        return;
                    }

                    const code = (data.pairingCode || "").toString().trim();
                    renderPairingCode(code, number);

                } catch (err) {
                    showStatus("❌ Connection error. Try again.", "error");
                } finally {
                    resetButton();
                }
            });

            function renderPairingCode(code, number) {
                const spacedCode = code.split("").join(" ");
                statusEl.innerHTML = `
                    <div style="text-align: center; margin-top: 20px;">
                        <p style="font-size: 13px; color: var(--success); font-weight: 600;">✅ Code generated for ${number}</p>
                        <div class="pairing-code-container" id="copyContainer">
                            <div class="code-display">${spacedCode}</div>
                            <span class="copy-hint"><i class="far fa-copy"></i> Click to copy code</span>
                        </div>
                    </div>
                `;

                // Add copy functionality
                document.getElementById("copyContainer").addEventListener("click", () => {
                    navigator.clipboard.writeText(code).then(() => {
                        const hint = document.querySelector(".copy-hint");
                        const display = document.querySelector(".code-display");
                        hint.innerHTML = "<span style='color: var(--success)'>Copied to clipboard!</span>";
                        display.style.transform = "scale(1.05)";
                        setTimeout(() => {
                            hint.innerHTML = "<i class='far fa-copy'></i> Click to copy code";
                            display.style.transform = "scale(1)";
                        }, 2000);
                    });
                });
            }

            function showStatus(msg, type) {
                statusEl.className = type;
                statusEl.innerHTML = `<p style="margin-top: 15px;">${msg}</p>`;
            }

            function resetButton() {
                requestPairingBtn.disabled = false;
                requestPairingBtn.innerHTML = '<span>Generate Code</span><i class="fas fa-arrow-right"></i>';
            }
        });
    </script>
</body>
</html>
