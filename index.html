<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Auth | Secure WhatsApp Pairing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --accent: #00f2fe;
            --accent-glow: rgba(0, 242, 254, 0.5);
            --bg-dark: #05070a;
            --glass-bg: rgba(15, 23, 42, 0.65);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-dim: #94a3b8;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            cursor: default;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Tech Background */
        body::before {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 50% 50%, #1e293b 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, #0c4a6e 0%, transparent 30%),
                        radial-gradient(circle at 20% 80%, #1e1b4b 0%, transparent 30%);
            animation: rotateBg 20s linear infinite;
            z-index: -1;
        }

        @keyframes rotateBg {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
            perspective: 1000px;
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 48px;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8);
            position: relative;
            overflow: hidden;
        }

        /* Futuristic Scanline Effect */
        .card::after {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            animation: scan 4s linear infinite;
            opacity: 0.3;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-container {
            position: relative;
            width: fit-content;
            margin: 0 auto 24px;
        }

        .logo-box {
            width: 72px;
            height: 72px;
            background: linear-gradient(135deg, var(--accent), #4facfe);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: #000;
            box-shadow: 0 0 30px var(--accent-glow);
        }

        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 12px;
        }

        .subtitle {
            color: var(--text-dim);
            font-size: 15px;
            line-height: 1.6;
        }

        .input-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-size: 11px;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 18px 20px 18px 50px;
            color: #fff;
            font-size: 16px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.07);
            box-shadow: 0 0 20px rgba(0, 242, 254, 0.1);
        }

        .input-wrapper i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent);
            font-size: 18px;
        }

        .btn {
            width: 100%;
            background: var(--text-main);
            color: var(--bg-dark);
            border: none;
            border-radius: 16px;
            padding: 18px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.2);
            background: var(--accent);
        }

        /* Pairing Code Styling */
        .pairing-card {
            margin-top: 30px;
            background: rgba(0, 242, 254, 0.05);
            border: 1px solid rgba(0, 242, 254, 0.2);
            border-radius: 20px;
            padding: 24px;
            text-align: center;
            animation: slideUp 0.5s ease-out;
        }

        .code-grid {
            font-family: 'Space Grotesk', monospace;
            font-size: 32px;
            font-weight: 700;
            color: var(--accent);
            letter-spacing: 8px;
            margin: 15px 0;
            text-shadow: 0 0 15px var(--accent-glow);
        }

        .status-msg {
            font-size: 14px;
            margin-top: 15px;
            color: var(--text-dim);
        }

        .spinner {
            width: 22px;
            height: 22px;
            border: 3px solid rgba(0,0,0,0.1);
            border-top-color: #000;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="header">
                <div class="logo-container">
                    <div class="logo-box">
                        <i class="fab fa-whatsapp"></i>
                    </div>
                </div>
                <h1>Nexus Auth</h1>
                <p class="subtitle">Establish a secure encrypted tunnel to your device.</p>
            </div>

            <div class="input-group">
                <label>International Format</label>
                <div class="input-wrapper">
                    <i class="fas fa-shield-halved"></i>
                    <input type="tel" id="phone" placeholder="947XXXXXXXX" autocomplete="off">
                </div>
            </div>

            <button id="requestPairing" class="btn">
                <span>INITIALIZE PAIRING</span>
                <i class="fas fa-bolt-lightning"></i>
            </button>

            <div id="status"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // ... (Keep your original functional JS logic here, just update the render function)
        
        document.addEventListener("DOMContentLoaded", () => {
            const socket = io();
            const phoneInput = document.getElementById("phone");
            const requestPairingBtn = document.getElementById("requestPairing");
            const statusEl = document.getElementById("status");

            requestPairingBtn.addEventListener("click", async () => {
                const number = phoneInput.value.trim();
                if (!number) return showStatus("Input Required", "error");

                requestPairingBtn.disabled = true;
                requestPairingBtn.innerHTML = '<div class="spinner"></div><span>AUTHORIZING...</span>';
                
                try {
                    const res = await fetch("/api/pair", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ number }),
                    });
                    const data = await res.json();
                    if (!res.ok) throw new Error(data.error);
                    
                    renderPairingCode(data.pairingCode);
                } catch (err) {
                    showStatus(err.message || "Link Failed", "error");
                    resetButton();
                }
            });

            function renderPairingCode(code) {
                statusEl.innerHTML = `
                    <div class="pairing-card" id="copyContainer" style="cursor: pointer;">
                        <p style="font-size: 11px; color: var(--accent); letter-spacing: 1px;">ENCRYPTION KEY READY</p>
                        <div class="code-grid">${code}</div>
                        <p class="status-msg"><i class="far fa-copy"></i> TAP TO COPY TO CLIPBOARD</p>
                    </div>
                `;
                
                document.getElementById("copyContainer").addEventListener("click", () => {
                    navigator.clipboard.writeText(code);
                    document.querySelector(".status-msg").innerHTML = "<span style='color: var(--accent)'>KEY COPIED TO BUFFER</span>";
                });
            }

            function showStatus(msg, type) {
                statusEl.innerHTML = `<p class="status-msg" style="text-align:center; color: ${type === 'error' ? '#ef4444' : 'var(--accent)'}">${msg}</p>`;
            }

            function resetButton() {
                requestPairingBtn.disabled = false;
                requestPairingBtn.innerHTML = '<span>INITIALIZE PAIRING</span><i class="fas fa-bolt-lightning"></i>';
            }
        });
    </script>
</body>
</html>
