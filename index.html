    <style>
        :root {
            --bg: #020617; 
            --card-bg: rgba(15, 23, 42, 0.8); 
            --accent: #22d3ee; 
            --primary-glow: rgba(34, 211, 238, 0.3);
            --border: rgba(51, 65, 85, 0.5);

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column; /* Changed to column to stack Top Name and Container */
            align-items: center;
            justify-content: center;
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow: hidden;
            perspective: 1000px;
            background-image: 
                radial-gradient(at 0% 0%, rgba(30, 58, 138, 0.3) 0, transparent 50%), 
                radial-gradient(at 100% 100%, rgba(15, 23, 42, 1) 0, transparent 50%);
        }

        /* --- NEW TOP BOT NAME SECTION --- */
        .page-header {
            position: absolute;
            top: 40px;
            text-align: center;
            width: 100%;
            z-index: 100;
        }

        .page-header h1 {
            font-size: 24px;
            font-weight: 800;
            letter-spacing: 6px;
            text-transform: uppercase;
            background: linear-gradient(to right, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px var(--primary-glow);
        }

        .container {
            width: 90%;
            max-width: 380px;
            transform-style: preserve-3d;
            animation: cardFloat 5s ease-in-out infinite;
            margin-top: 60px; /* Offset for the top header */
        }

        @keyframes cardFloat {
            0%, 100% { transform: rotateY(-2deg) rotateX(2deg); }
            50% { transform: rotateY(2deg) rotateX(-2deg); }
        }

        .glass-panel {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 32px;
            padding: 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8), 0 0 20px rgba(34, 211, 238, 0.05);
            margin-bottom: 15px;
        }

        .tab-row {
            display: flex;
            background: rgba(0, 0, 0, 0.3);
            padding: 5px;
            border-radius: 16px;
            margin-bottom: 25px;
        }

        .tab-btn {
            flex: 1;
            padding: 10px;
            border: none;
            background: transparent;
            color: var(--text-dim);
            font-weight: 700;
            font-size: 11px;
            cursor: pointer;
            border-radius: 12px;
            transition: 0.3s;
        }

        .tab-btn.active {
            background: var(--accent);
            color: #020617;
            box-shadow: 0 0 15px var(--primary-glow);
        }

        .input-group {
            display: flex;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border);
            border-radius: 14px;
            margin-bottom: 15px;
            overflow: hidden;
            transition: 0.3s;
        }

        .input-group:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 10px var(--primary-glow);
        }

        select, input {
            background: transparent;
            border: none;
            color: white;
            padding: 14px;
            outline: none;
        }

        select { color: var(--accent); font-weight: bold; border-right: 1px solid var(--border); }
        input { flex: 1; font-family: 'JetBrains Mono', monospace; }

        .btn-primary {
            width: 100%;
            padding: 16px;
            border-radius: 14px;
            border: none;
            background: #fff;
            color: #000;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background: var(--accent);
            transform: scale(1.02);
        }

        .settings-card {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 15px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: 0.3s;
        }

        .settings-card:hover {
            border-color: var(--accent);
            background: rgba(34, 211, 238, 0.05);
        }

        .settings-card span {
            font-size: 12px;
            font-weight: 700;
            color: white;
            letter-spacing: 1px;
        }

        .settings-card i { color: var(--accent); font-size: 18px; }

        #displayZone { margin-top: 25px; text-align: center; }
        .qr-frame { background: white; padding: 12px; border-radius: 20px; display: inline-block; animation: zoom 0.4s ease; }
        .code-box { 
            padding: 18px; 
            border: 1px dashed var(--accent); 
            background: rgba(34, 211, 238, 0.05); 
            border-radius: 15px; 
            color: var(--accent); 
            font-family: 'JetBrains Mono'; 
            font-size: 24px;
            letter-spacing: 4px;
        }

        @keyframes zoom { from { transform: scale(0.5); opacity: 0; } }
        .hidden { display: none; }
    </style>
</head>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=JetBrains+Mono:wght@300;500&display=swap');

  :root {
    --accent: #00e5ff;
    --bg-surface: #0a0a0b;
    --text-dim: #52525b;
    --row-height: 32px;
    --terminal-bg: #0d0d0f;
  }

  .cmd-center {
    max-width: 500px;
    margin: 50px auto;
    background: var(--bg-surface);
    padding: 24px;
    border: 1px solid #1c1c21;
    border-radius: 2px;
    font-family: 'Inter', sans-serif;
    box-shadow: 0 30px 60px rgba(0,0,0,0.9);
  }

  .stat-header {
    text-align: center;
    margin-bottom: 30px;
  }

  .stat-label {
    display: block;
    font-size: 9px;
    letter-spacing: 3px;
    color: var(--text-dim);
    margin-bottom: 4px;
    font-weight: 700;
  }

  .stat-value {
    margin: 0;
    font-size: 56px;
    font-weight: 800;
    color: #fff;
    line-height: 1;
    font-family: 'JetBrains Mono', monospace;
  }

  .active-pulse {
    width: 40px;
    height: 2px;
    background: var(--accent);
    margin: 10px auto 0;
    box-shadow: 0 0 12px var(--accent);
    animation: breath 2s ease-in-out infinite;
  }

  @keyframes breath {
    0%, 100% { opacity: 0.3; width: 20px; }
    50% { opacity: 1; width: 50px; }
  }

  /* REAL TERMINAL VIEWPORT */
  .terminal-rect {
    height: calc(var(--row-height) * 4);
    overflow: hidden;
    background: var(--terminal-bg);
    border: 1px solid #1c1c21;
    position: relative;
    box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
  }

  /* Scanline effect for "Real Type" look */
  .terminal-overlay {
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
    background-size: 100% 2px, 3px 100%;
    pointer-events: none;
    z-index: 10;
  }

  .log-belt {
    display: flex;
    flex-direction: column;
    transition: transform 0.5s cubic-bezier(0.65, 0, 0.35, 1);
  }

  .log-entry {
    height: var(--row-height);
    display: flex;
    align-items: center;
    padding: 0 12px;
    font-family: 'JetBrains Mono', monospace;
    font-size: 10px;
    border-bottom: 1px solid #16161a;
    color: #71717a;
    white-space: nowrap;
  }

  .log-entry .ts { color: #3f3f46; margin-right: 12px; }
  
  .id-container { 
    color: #e4e4e7; 
    flex-grow: 1; 
    display: flex; 
    align-items: center;
    letter-spacing: 0.5px;
  }

  /* Blur middle 4 digits */
  .blur-box { 
    filter: blur(4.5px); 
    background: rgba(255, 255, 255, 0.05);
    margin: 0 3px;
    color: #fff;
    user-select: none;
  }

  .log-entry .mark { color: var(--accent); margin-right: 8px; font-weight: bold; }

  .status-tag {
    font-size: 8px;
    color: #22c55e;
    background: rgba(34, 197, 94, 0.1);
    padding: 2px 6px;
    border-radius: 2px;
    border: 1px solid rgba(34, 197, 94, 0.2);
  }

  .terminal-footer {
    margin-top: 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 8px;
    color: var(--text-dim);
    letter-spacing: 1px;
    text-transform: uppercase;
  }

  .line-path { height: 1px; flex-grow: 1; background: #1c1c21; margin-right: 15px; }
</style>

<script>
(function() {
    // UPDATED CREDENTIALS
    const URL = 'https://fypvbnjiyioodzoqqhsd.supabase.co';
    const KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ5cHZibmppeWlvb2R6b3FxaHNkIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc2NjEyMTU3OCwiZXhwIjoyMDgyMTk2MTcyfQ.gIS6u37I_Yal_2ok6qWpTe_U_5GzTUr-viDVvq71kZg';
    const BKT = 'Flexa-Lite';

    const countEl = document.getElementById('totalCount');
    const belt = document.getElementById('scrollContainer');
    
    let logs = [];
    let idx = 0;
    let offset = 0;
    const ROW_H = 32;

    async function fetchDB() {
        try {
            const res = await fetch(`${URL}/storage/v1/object/list/${BKT}`, {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${KEY}`, 'apikey': KEY, 'Content-Type': 'application/json' },
                body: JSON.stringify({ prefix: 'sessions/', limit: 100 })
            });
            const data = await res.json();
            if (Array.isArray(data)) {
                // Filter and clean filenames
                logs = data.filter(f => f.name !== ".emptyFolderPlaceholder")
                            .map(f => f.name.replace('sessions/', '').replace('.json', ''));
                
                countEl.innerText = logs.length;
                if (logs.length > 0 && belt.children.length === 0) start();
            }
        } catch (e) { 
            console.error("SESSION_SYNC_ERROR"); 
        }
    }

    function createRow(val) {
        const row = document.createElement('div');
        row.className = 'log-entry';
        const time = new Date().toLocaleTimeString([], {hour12:false, hour:'2-digit', minute:'2-digit', second:'2-digit'});
        
        // Logical Blur for the middle 4 characters
        const fullId = String(val);
        let formattedId = '';
        
        if (fullId.length > 6) {
            const head = fullId.substring(0, 3);
            const middle = fullId.substring(3, 7);
            const tail = fullId.substring(7);
            formattedId = `${head}<span class="blur-box">${middle}</span>${tail}`;
        } else {
            formattedId = fullId;
        }

        row.innerHTML = `
            <span class="mark">SYS:</span>
            <span class="ts">[${time}]</span>
            <span class="id-container">SESSION_ID//${formattedId}</span>
            <span class="status-tag">ACTIVE</span>
        `;
        return row;
    }

    function start() {
        // Initial pool for scrolling
        for(let i=0; i<6; i++) {
            belt.appendChild(createRow(logs[i % logs.length]));
        }
        slide();
    }

    function slide() {
        if (logs.length === 0) return;
        offset -= ROW_H;
        belt.style.transform = `translateY(${offset}px)`;
        
        setTimeout(() => {
            belt.removeChild(belt.firstElementChild);
            idx = (idx + 1) % logs.length;
            belt.appendChild(createRow(logs[idx]));
            
            belt.style.transition = 'none';
            offset += ROW_H;
            belt.style.transform = `translateY(${offset}px)`;
            
            belt.offsetHeight; 
            belt.style.transition = 'transform 0.5s cubic-bezier(0.65, 0, 0.35, 1)';
        }, 500);

        setTimeout(slide, 2800);
    }

    fetchDB();
    setInterval(fetchDB, 30000);
})();
</script>
