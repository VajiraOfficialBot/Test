<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Flexa Lite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #080808;
            --accent: #00ffd1;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }

        body {
            background-color: var(--bg);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: radial-gradient(circle at center, #111 0%, #080808 100%);
        }

        /* Compact Card */
        .lite-card {
            background: rgba(15, 15, 15, 0.8);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 25px;
            width: 90%;
            max-width: 340px; /* Smaller footprint */
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            position: relative;
        }

        .title-bar {
            font-size: 12px;
            font-weight: 900;
            letter-spacing: 2px;
            color: var(--accent);
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        /* Settings Button */
        .settings-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #666;
            font-size: 18px;
            transition: 0.3s;
            cursor: pointer;
        }
        .settings-btn:hover { color: var(--accent); transform: rotate(45deg); }

        /* Small Mode Buttons */
        .mode-container {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }

        .m-btn {
            flex: 1;
            padding: 10px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: var(--glass);
            color: #888;
            font-size: 11px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
        }

        .m-btn.active {
            background: rgba(0, 255, 209, 0.1);
            border-color: var(--accent);
            color: var(--accent);
        }

        /* Compact Inputs */
        .input-group {
            display: flex;
            background: #000;
            border: 1px solid var(--border);
            border-radius: 12px;
            margin-bottom: 15px;
            overflow: hidden;
        }

        select, input {
            background: transparent;
            border: none;
            color: white;
            padding: 12px;
            font-size: 14px;
            outline: none;
        }

        select { color: var(--accent); font-weight: bold; border-right: 1px solid var(--border); }
        input { flex: 1; font-family: 'JetBrains Mono', monospace; }

        .btn-exec {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            background: white;
            color: black;
            font-weight: 800;
            font-size: 12px;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-exec:active { transform: scale(0.98); }

        /* Visual Feedback */
        #result { margin-top: 20px; }
        
        .qr-frame {
            background: white;
            padding: 10px;
            border-radius: 15px;
            display: inline-block;
            animation: zoomIn 0.3s ease;
        }

        .code-box {
            padding: 15px;
            background: var(--glass);
            border: 1px dashed var(--accent);
            border-radius: 15px;
            color: var(--accent);
            font-family: 'JetBrains Mono', monospace;
            font-size: 20px;
            letter-spacing: 3px;
        }

        @keyframes zoomIn { from { transform: scale(0.8); opacity: 0; } }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="lite-card">
        <a href="setting.html" class="settings-btn">
            <i class="fas fa-cog"></i>
        </a>

        <div class="title-bar">FLEXA LITE | WHATSAPP BOT</div>

        <div class="mode-container">
            <button class="m-btn active" id="pBtn" onclick="toggle('pair')">PAIRING</button>
            <button class="m-btn" id="qBtn" onclick="toggle('qr')">QR CODE</button>
        </div>

        <div id="pairInput">
            <div class="input-group">
                <select id="cc">
                    <option value="94">+94</option>
                    <option value="91">+91</option>
                    <option value="92">+92</option>
                    <option value="1">+1</option>
                </select>
                <input type="tel" id="num" placeholder="7XXXXXXXX">
            </div>
            <button class="btn-exec" onclick="start('pair')">Generate</button>
        </div>

        <div id="qrInput" class="hidden">
            <button class="btn-exec" onclick="start('qr')">Show QR</button>
        </div>

        <div id="result"></div>
    </div>

    <script>
        let mode = 'pair';

        function toggle(m) {
            mode = m;
            document.getElementById('pBtn').classList.toggle('active', m === 'pair');
            document.getElementById('qBtn').classList.toggle('active', m === 'qr');
            document.getElementById('pairInput').classList.toggle('hidden', m === 'qr');
            document.getElementById('qrInput').classList.toggle('hidden', m === 'pair');
            document.getElementById('result').innerHTML = '';
        }

        async function start(type) {
            const res = document.getElementById('result');
            res.innerHTML = '<i class="fas fa-spinner fa-spin" style="color:#444"></i>';

            if(type === 'pair') {
                const full = document.getElementById('cc').value + document.getElementById('num').value;
                if(!document.getElementById('num').value) { alert("Enter Number"); res.innerHTML = ""; return; }
                
                // Fetch call logic
                setTimeout(() => {
                    res.innerHTML = `<div class="code-box" onclick="copy('FL-9021')">FL-9021</div><p style="font-size:9px; color:#555; margin-top:8px;">TAP TO COPY</p>`;
                }, 800);
            } else {
                setTimeout(() => {
                    res.innerHTML = `<div class="qr-frame"><img src="https://api.qrserver.com/v1/create-qr-code/?size=140x140&data=FlexaLite" style="display:block;"></div>`;
                }, 500);
            }
        }

        function copy(t) {
            navigator.clipboard.writeText(t);
            alert("Copied!");
        }
    </script>
</body>
</html>
