<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Nexus | Secure Auth</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #050505;
            --accent: #00ffd1;
            --card-bg: rgba(20, 20, 20, 0.8);
            --border: rgba(255, 255, 255, 0.08);
            --text-dim: #888;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background-color: var(--bg);
            color: white;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: fixed;
            background-image: radial-gradient(circle at 50% 50%, #111 0%, #050505 100%);
        }

        /* Centered Wrapper */
        .container {
            width: 90%;
            max-width: 400px;
            perspective: 1000px;
        }

        .auth-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 30px;
            padding: 40px 25px;
            text-align: center;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
        }

        .header h1 { font-size: 24px; font-weight: 800; letter-spacing: -0.5px; margin-bottom: 5px; }
        .header p { color: var(--text-dim); font-size: 13px; margin-bottom: 30px; }

        /* Mode Selection Buttons */
        .mode-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            background: rgba(255,255,255,0.03);
            padding: 6px;
            border-radius: 16px;
            margin-bottom: 25px;
            border: 1px solid var(--border);
        }

        .mode-btn {
            padding: 12px;
            border-radius: 12px;
            border: none;
            background: transparent;
            color: var(--text-dim);
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .mode-btn.active {
            background: var(--accent);
            color: black;
            box-shadow: 0 4px 15px rgba(0, 255, 209, 0.3);
        }

        /* Input Styles */
        .input-group { margin-bottom: 20px; transition: 0.4s; }
        .hidden { display: none; }

        input {
            width: 100%;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 16px;
            color: white;
            font-family: 'JetBrains Mono', monospace;
            font-size: 15px;
            outline: none;
            text-align: center;
        }

        input:focus { border-color: var(--accent); }

        .btn-main {
            width: 100%;
            padding: 18px;
            border-radius: 16px;
            border: none;
            background: white;
            color: black;
            font-weight: 800;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-main:hover { transform: translateY(-2px); opacity: 0.9; }

        /* Results Area */
        #displayArea { margin-top: 25px; min-height: 100px; }
        
        .qr-frame {
            background: white;
            padding: 15px;
            border-radius: 20px;
            display: inline-block;
            animation: scaleIn 0.3s ease;
        }
        
        .pairing-box {
            background: rgba(255,255,255,0.03);
            border: 1px dashed var(--accent);
            padding: 20px;
            border-radius: 20px;
            animation: slideUp 0.3s ease;
        }

        .code-txt {
            font-family: 'JetBrains Mono', monospace;
            font-size: 32px;
            color: var(--accent);
            letter-spacing: 5px;
            font-weight: 700;
        }

        @keyframes scaleIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>

    <div class="container">
        <div class="auth-card">
            <div class="header">
                <h1>Secure Nexus</h1>
                <p>Select your preferred pairing method</p>
            </div>

            <div class="mode-selector">
                <button class="mode-btn active" id="btnModePair" onclick="switchMode('pair')">
                    <i class="fas fa-key"></i> Pair Code
                </button>
                <button class="mode-btn" id="btnModeQR" onclick="switchMode('qr')">
                    <i class="fas fa-qrcode"></i> QR Scan
                </button>
            </div>

            <div id="pairInputGroup" class="input-group">
                <input type="tel" id="phone" placeholder="947XXXXXXXX" autocomplete="off">
            </div>

            <button id="executeBtn" class="btn-main" onclick="handleAuth()">Generate Access</button>

            <div id="displayArea"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let currentMode = 'pair';

        function switchMode(mode) {
            currentMode = mode;
            document.getElementById('btnModePair').classList.toggle('active', mode === 'pair');
            document.getElementById('btnModeQR').classList.toggle('active', mode === 'qr');
            document.getElementById('pairInputGroup').classList.toggle('hidden', mode === 'qr');
            document.getElementById('displayArea').innerHTML = '';
            document.getElementById('executeBtn').innerText = mode === 'pair' ? 'Generate Code' : 'Get QR Code';
        }

        async function handleAuth() {
            const display = document.getElementById('displayArea');
            const btn = document.getElementById('executeBtn');
            
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Loading...';

            if (currentMode === 'pair') {
                const number = document.getElementById('phone').value;
                if(!number) { alert("Enter Number"); btn.disabled = false; return; }
                
                // Call your pairing API
                try {
                    const res = await fetch("/api/pair", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ number }),
                    });
                    const data = await res.json();
                    renderPairing(data.pairingCode);
                } catch(e) { alert("Error"); }
            } else {
                // QR Mode Logic
                renderQR("https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=NexusScan");
                
                // Simulate scan detected after 5 seconds
                setTimeout(() => {
                    renderPairing("ABCD-1234"); // Show code after scan
                }, 5000);
            }
            
            btn.disabled = false;
            btn.innerText = currentMode === 'pair' ? 'Generate Code' : 'Get QR Code';
        }

        function renderPairing(code) {
            document.getElementById('displayArea').innerHTML = `
                <div class="pairing-box" onclick="copyCode('${code}')">
                    <p style="font-size: 10px; color: var(--text-dim); margin-bottom: 8px;">TAP TO COPY KEY</p>
                    <div class="code-txt">${code}</div>
                </div>
            `;
        }

        function renderQR(url) {
            document.getElementById('displayArea').innerHTML = `
                <div class="qr-frame">
                    <img src="${url}" alt="QR" style="display: block;">
                </div>
                <p style="font-size: 12px; color: var(--accent); margin-top: 15px;">Waiting for scan...</p>
            `;
        }

        function copyCode(code) {
            navigator.clipboard.writeText(code);
            alert("Code Copied!");
        }
    </script>
</body>
</html>
