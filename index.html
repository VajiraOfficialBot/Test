    <style>
        :root {
            --bg: #020617; 
            --card-bg: rgba(15, 23, 42, 0.8); 
            --accent: #22d3ee; 
            --primary-glow: rgba(34, 211, 238, 0.3);
            --border: rgba(51, 65, 85, 0.5);
            --text-dim: #94a3b8;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column; /* Changed to column to stack Top Name and Container */
            align-items: center;
            justify-content: center;
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow: hidden;
            perspective: 1000px;
            background-image: 
                radial-gradient(at 0% 0%, rgba(30, 58, 138, 0.3) 0, transparent 50%), 
                radial-gradient(at 100% 100%, rgba(15, 23, 42, 1) 0, transparent 50%);
        }

        /* --- NEW TOP BOT NAME SECTION --- */
        .page-header {
            position: absolute;
            top: 40px;
            text-align: center;
            width: 100%;
            z-index: 100;
        }

        .page-header h1 {
            font-size: 24px;
            font-weight: 800;
            letter-spacing: 6px;
            text-transform: uppercase;
            background: linear-gradient(to right, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px var(--primary-glow);
        }

        .container {
            width: 90%;
            max-width: 380px;
            transform-style: preserve-3d;
            animation: cardFloat 5s ease-in-out infinite;
            margin-top: 60px; /* Offset for the top header */
        }

        @keyframes cardFloat {
            0%, 100% { transform: rotateY(-2deg) rotateX(2deg); }
            50% { transform: rotateY(2deg) rotateX(-2deg); }
        }

        .glass-panel {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 32px;
            padding: 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8), 0 0 20px rgba(34, 211, 238, 0.05);
            margin-bottom: 15px;
        }

        .tab-row {
            display: flex;
            background: rgba(0, 0, 0, 0.3);
            padding: 5px;
            border-radius: 16px;
            margin-bottom: 25px;
        }

        .tab-btn {
            flex: 1;
            padding: 10px;
            border: none;
            background: transparent;
            color: var(--text-dim);
            font-weight: 700;
            font-size: 11px;
            cursor: pointer;
            border-radius: 12px;
            transition: 0.3s;
        }

        .tab-btn.active {
            background: var(--accent);
            color: #020617;
            box-shadow: 0 0 15px var(--primary-glow);
        }

        .input-group {
            display: flex;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border);
            border-radius: 14px;
            margin-bottom: 15px;
            overflow: hidden;
            transition: 0.3s;
        }

        .input-group:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 10px var(--primary-glow);
        }

        select, input {
            background: transparent;
            border: none;
            color: white;
            padding: 14px;
            outline: none;
        }

        select { color: var(--accent); font-weight: bold; border-right: 1px solid var(--border); }
        input { flex: 1; font-family: 'JetBrains Mono', monospace; }

        .btn-primary {
            width: 100%;
            padding: 16px;
            border-radius: 14px;
            border: none;
            background: #fff;
            color: #000;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background: var(--accent);
            transform: scale(1.02);
        }

        .settings-card {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 15px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: 0.3s;
        }

        .settings-card:hover {
            border-color: var(--accent);
            background: rgba(34, 211, 238, 0.05);
        }

        .settings-card span {
            font-size: 12px;
            font-weight: 700;
            color: white;
            letter-spacing: 1px;
        }

        .settings-card i { color: var(--accent); font-size: 18px; }

        #displayZone { margin-top: 25px; text-align: center; }
        .qr-frame { background: white; padding: 12px; border-radius: 20px; display: inline-block; animation: zoom 0.4s ease; }
        .code-box { 
            padding: 18px; 
            border: 1px dashed var(--accent); 
            background: rgba(34, 211, 238, 0.05); 
            border-radius: 15px; 
            color: var(--accent); 
            font-family: 'JetBrains Mono'; 
            font-size: 24px;
            letter-spacing: 4px;
        }

        @keyframes zoom { from { transform: scale(0.5); opacity: 0; } }
        .hidden { display: none; }
    </style>
</head>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap');

  :root {
    --console-green: #00ff41; /* Classic Matrix/Terminal Green */

  .console-box {

  }

    padding: 8px 12px;
    font-size: 10px;
    background: var(--border-dim);
    color: #fff;
    letter-spacing: 1px;
  }

  .log-viewport {
    height: 120px; /* Exactly 5 rows (24px each) */
    overflow: hidden;
    padding: 0 10px;
    border-top: 1px solid var(--border-dim);
    border-bottom: 1px solid var(--border-dim);
  }

  .log-belt {

  }

  .log-entry {

  .id { flex-grow: 1; }
  .status { font-size: 9px; border-left: 1px solid var(--border-dim); padding-left: 10px; }

  .console-footer {
    padding: 6px 12px;
    font-size: 9px;
    color: #006622;
  }

  .blink-cursor { animation: blink 1s steps(2) infinite; }
  @keyframes blink { 0% { opacity: 0; } }
</style>

<script>
(function() {
    const URL = 'https://fypvbnjiyioodzoqqhsd.supabase.co';
    const KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ5cHZibmppeWlvb2R6b3FxaHNkIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc2NjEyMTU3OCwiZXhwIjoyMDgxNjk3NTc4fQ.gIS6u37I_Yal_2ok6qWpTe_U_5GzTUr-viDVvq71kZg';
    const BKT = 'Flexa-Lite';

    const countEl = document.getElementById('totalCount');
    const belt = document.getElementById('scrollContainer');
    
    let logs = [];
    let idx = 0;
    let offset = 0;

    async function sync() {
        try {
            const res = await fetch(`${URL}/storage/v1/object/list/${BKT}`, {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${KEY}`, 'apikey': KEY, 'Content-Type': 'application/json' },
                body: JSON.stringify({ prefix: 'sessions/', limit: 100 })
            });
            const data = await res.json();
            if (Array.isArray(data)) {
                logs = data.filter(f => f.name !== ".emptyFolderPlaceholder")
                            .map(f => f.name.replace('sessions/', '').replace('.json', ''));
                countEl.innerText = logs.length.toString().padStart(3, '0');
                if (logs.length > 0 && belt.children.length === 0) start();
            }
        } catch (e) { console.error("LINK_LOST... RETRYING"); }
    }

    function createRow(val) {
        const row = document.createElement('div');
        row.className = 'log-entry';
        const now = new Date();
        const time = now.toTimeString().split(' ')[0];
        row.innerHTML = `
            <span class="ts">${time}</span>
            <span class="pfx">USR_REF:</span>
            <span class="id">${val}</span>
            <span class="status">[OK]</span>
        `;
        return row;
    }

    function start() {
        // Pre-fill
        for(let i=0; i<6; i++) {
            belt.appendChild(createRow(logs[i % logs.length]));
        }
        tick();
    }

    function tick() {
        if (logs.length === 0) return;

        // Slide the belt up by one row height (24px)
        offset -= 24;
        belt.style.transform = `translateY(${offset}px)`;

        setTimeout(() => {
            // Remove the top row that went out of view
            belt.removeChild(belt.firstElementChild);
            
            // Add a new row at the bottom
            idx = (idx + 1) % logs.length;
            belt.appendChild(createRow(logs[idx]));
            
            // Hard reset position for infinite loop feel
            belt.style.transition = 'none';
            offset += 24;
            belt.style.transform = `translateY(${offset}px)`;
            
            // Trigger reflow & re-enable transition
            belt.offsetHeight;
            belt.style.transition = 'transform 0.4s cubic-bezier(0.1, 0.7, 0.1, 1)';
        }, 400);

        setTimeout(tick, 2500);
    }

    sync();
})();
</script>

        function switchMode(m) {
