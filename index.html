<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Nexus | Secure Auth</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #050505;
            --accent: #00ffd1;
            --accent-glow: rgba(0, 255, 209, 0.3);
            --card-bg: rgba(25, 25, 25, 0.6);
            --input-bg: rgba(0, 0, 0, 0.5);
            --border: rgba(255, 255, 255, 0.1);
            --text-dim: #a0a0a0;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background-color: var(--bg);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 255, 209, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 255, 209, 0.05) 0%, transparent 20%);
        }

        .container {
            width: 90%;
            max-width: 420px;
            z-index: 10;
        }

        .auth-card {
            background: var(--card-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            border-radius: 35px;
            padding: 45px 30px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .header h1 { 
            font-size: 28px; 
            font-weight: 800; 
            background: linear-gradient(to right, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .header p { color: var(--text-dim); font-size: 14px; margin-bottom: 35px; }

        /* Combined Input Group */
        .phone-container {
            display: flex;
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 18px;
            overflow: hidden;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 25px;
        }

        .phone-container:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 20px var(--accent-glow);
            transform: scale(1.02);
        }

        select {
            background: transparent;
            color: var(--accent);
            border: none;
            padding: 0 15px;
            font-size: 14px;
            font-weight: 600;
            outline: none;
            cursor: pointer;
            border-right: 1px solid var(--border);
            max-width: 120px;
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 18px;
            color: white;
            font-family: 'JetBrains Mono', monospace;
            font-size: 16px;
            outline: none;
        }

        .mode-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 25px;
        }

        .mode-btn {
            padding: 14px;
            border-radius: 15px;
            border: 1px solid var(--border);
            background: rgba(255,255,255,0.03);
            color: var(--text-dim);
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .mode-btn.active {
            background: var(--accent);
            color: #000;
            border-color: var(--accent);
            box-shadow: 0 8px 20px var(--accent-glow);
        }

        .btn-main {
            width: 100%;
            padding: 18px;
            border-radius: 18px;
            border: none;
            background: #fff;
            color: #000;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-main:hover {
            background: var(--accent);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px var(--accent-glow);
        }

        /* Results Display */
        #displayArea { margin-top: 30px; }

        .pairing-box {
            background: rgba(0, 255, 209, 0.08);
            border: 1px solid var(--accent);
            padding: 25px;
            border-radius: 22px;
            animation: slideUp 0.5s ease;
            cursor: pointer;
        }

        .code-txt {
            font-family: 'JetBrains Mono', monospace;
            font-size: 34px;
            color: var(--accent);
            letter-spacing: 6px;
            font-weight: 800;
            text-shadow: 0 0 15px var(--accent-glow);
        }

        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <div class="auth-card">
            <div class="header">
                <h1>Secure Nexus</h1>
                <p>Advanced Pairing Protocol</p>
            </div>

            <div class="mode-selector">
                <button class="mode-btn active" id="btnModePair" onclick="switchMode('pair')">PAIRING</button>
                <button class="mode-btn" id="btnModeQR" onclick="switchMode('qr')">QR SCAN</button>
            </div>

            <div id="pairInputGroup" class="phone-container">
                <select id="countryCode">
                    <option value="94">ðŸ‡±ðŸ‡° +94</option>
                    <option value="92">ðŸ‡µðŸ‡° +92</option>
                    <option value="91">ðŸ‡®ðŸ‡³ +91</option>
                    <option value="1">ðŸ‡ºðŸ‡¸ +1</option>
                    <option value="44">ðŸ‡¬ðŸ‡§ +44</option>
                    <option value="234">ðŸ‡³ðŸ‡¬ +234</option>
                    <option value="62">ðŸ‡®ðŸ‡© +62</option>
                    <option value="55">ðŸ‡§ðŸ‡· +55</option>
                    <option value="880">ðŸ‡§ðŸ‡© +880</option>
                    <option value="7">ðŸ‡·ðŸ‡º +7</option>
                    <option value="33">ðŸ‡«ðŸ‡· +33</option>
                    <option value="49">ðŸ‡©ðŸ‡ª +49</option>
                    <option value="20">ðŸ‡ªðŸ‡¬ +20</option>
                </select>
                <input type="tel" id="phone" placeholder="7XXXXXXXX" autocomplete="off">
            </div>

            <button id="executeBtn" class="btn-main" onclick="handleAuth()">Initialize</button>

            <div id="displayArea"></div>
        </div>
    </div>

    <script>
        let currentMode = 'pair';

        function switchMode(mode) {
            currentMode = mode;
            document.getElementById('btnModePair').classList.toggle('active', mode === 'pair');
            document.getElementById('btnModeQR').classList.toggle('active', mode === 'qr');
            document.getElementById('pairInputGroup').classList.toggle('hidden', mode === 'qr');
            document.getElementById('displayArea').innerHTML = '';
            document.getElementById('executeBtn').innerText = mode === 'pair' ? 'Initialize' : 'Generate QR';
        }

        async function handleAuth() {
            const display = document.getElementById('displayArea');
            const btn = document.getElementById('executeBtn');
            
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-sync fa-spin"></i> Linking...';

            if (currentMode === 'pair') {
                const code = document.getElementById('countryCode').value;
                const num = document.getElementById('phone').value;
                if(!num) { 
                    alert("Please enter number"); 
                    btn.disabled = false; 
                    btn.innerText = "Initialize";
                    return; 
                }
                
                const fullNumber = code + num;
                
                try {
                    // Optimized for your API endpoint structure
                    const res = await fetch(`/api/pair?number=${fullNumber}`);
                    const data = await res.json();
                    renderPairing(data.code || "SERVICE-ERR");
                } catch(e) { 
                    renderPairing("CONN-ERROR"); 
                }
            } else {
                renderQR("https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=NexusScan");
            }
            
            btn.disabled = false;
            btn.innerText = currentMode === 'pair' ? 'Initialize' : 'Generate QR';
        }

        function renderPairing(code) {
            document.getElementById('displayArea').innerHTML = `
                <div class="pairing-box" onclick="copyCode('${code}')">
                    <p style="font-size: 11px; color: var(--accent); margin-bottom: 10px; font-weight: 800;">ACCESS KEY READY</p>
                    <div class="code-txt">${code}</div>
                    <p style="font-size: 10px; color: var(--text-dim); margin-top: 10px;">TAP TO SYNC</p>
                </div>
            `;
        }

        function renderQR(url) {
            document.getElementById('displayArea').innerHTML = `
                <div style="background: white; padding: 15px; border-radius: 20px; display: inline-block;">
                    <img src="${url}" alt="QR" style="display: block;">
                </div>
            `;
        }

        function copyCode(code) {
            navigator.clipboard.writeText(code);
            alert("Pairing Code Copied!");
        }
    </script>
</body>
</html>
