<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Flexa Lite | Elite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #020205;
            --accent: #00ffd1;
            --accent-dim: rgba(0, 255, 209, 0.15);
            --panel: rgba(10, 10, 15, 0.85);
            --border: rgba(0, 255, 209, 0.2);
            --text-dim: #64748b;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 15px;
            font-family: 'Orbitron', sans-serif;
            overflow-x: hidden;
        }

        /* --- BACKGROUND ANIMATION --- */
        #bg-canvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            opacity: 0.4;
        }

        .container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 10;
        }

        .header {
            text-align: center;
            margin-bottom: 10px;
        }

        .header h1 {
            font-size: 20px;
            letter-spacing: 5px;
            background: linear-gradient(to bottom, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        /* --- GENERATOR PANEL --- */
        .tech-card {
            background: var(--panel);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 2px; /* Brutalist sharp edges */
            position: relative;
            padding: 30px 20px;
            box-shadow: 0 0 30px rgba(0, 255, 209, 0.05);
            clip-path: polygon(0 0, 100% 0, 100% 90%, 95% 100%, 0 100%);
        }

        .tech-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 40px; height: 2px; background: var(--accent);
        }

        .mode-tabs {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 1px solid var(--border);
        }

        .tab {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            color: var(--text-dim);
            font-family: 'Orbitron', sans-serif;
            font-size: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
        }

        .tab.active {
            color: var(--accent);
            background: linear-gradient(to top, var(--accent-dim), transparent);
            border-bottom: 2px solid var(--accent);
        }

        .input-group {
            background: rgba(0,0,0,0.5);
            border: 1px solid var(--border);
            display: flex;
            margin-bottom: 20px;
        }

        select {
            background: transparent;
            color: var(--accent);
            border: none;
            padding: 15px;
            font-family: 'JetBrains Mono';
            outline: none;
            border-right: 1px solid var(--border);
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 15px;
            font-family: 'JetBrains Mono';
            outline: none;
            font-size: 16px;
        }

        .glitch-btn {
            width: 100%;
            padding: 18px;
            background: var(--accent);
            color: black;
            border: none;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.2s;
            position: relative;
        }

        .glitch-btn:hover {
            filter: brightness(1.2);
            box-shadow: 0 0 20px var(--accent);
        }

        /* --- BOT SETTINGS BUTTON (AFTER GENERATOR) --- */
        .settings-card {
            background: rgba(0, 255, 209, 0.03);
            border: 1px solid var(--border);
            padding: 15px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            transition: 0.3s;
            clip-path: polygon(5% 0, 100% 0, 100% 100%, 0 100%, 0 35%);
        }

        .settings-card:hover {
            background: var(--accent-dim);
            border-color: var(--accent);
        }

        .settings-card span {
            color: white;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .settings-card i { color: var(--accent); animation: spin 4s linear infinite; }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* --- SCANNER RESULT --- */
        #display { margin-top: 20px; text-align: center; }

        .result-box {
            border: 1px solid var(--accent);
            padding: 20px;
            background: var(--accent-dim);
            position: relative;
            overflow: hidden;
        }

        .result-box::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 2px;
            background: var(--accent);
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% { top: 0; }
            50% { top: 100%; }
            100% { top: 0; }
        }

        .code-txt {
            font-family: 'JetBrains Mono';
            font-size: 24px;
            color: var(--accent);
            text-shadow: 0 0 10px var(--accent);
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div class="header">
        <h1>FLEXA LITE V3</h1>
    </div>

    <div class="container">
        
        <div class="tech-card">
            <div class="mode-tabs">
                <button class="tab active" id="pTab" onclick="mode('pair')">AUTH_CODE</button>
                <button class="tab" id="qTab" onclick="mode('qr')">QR_MATRIX</button>
            </div>

            <div id="pUI">
                <div class="input-group">
                    <select id="cc">
                        <option value="94">LK</option>
                        <option value="91">IN</option>
                        <option value="1">US</option>
                    </select>
                    <input type="tel" id="tel" placeholder="PH_NUMBER">
                </div>
                <button class="glitch-btn" onclick="execute('pair')">Link Node</button>
            </div>

            <div id="qUI" class="hidden">
                <button class="glitch-btn" onclick="execute('qr')">Sync QR</button>
            </div>

            <div id="display"></div>
        </div>

        <a href="setting.html" class="settings-card">
            <i class="fas fa-cog"></i>
            <span>SYSTEM SETTINGS</span>
        </a>

        <div style="font-size: 10px; color: var(--text-dim); text-align: center; border-top: 1px solid var(--border); padding-top: 10px;">
            SECURE_LINK_ESTABLISHED: 100%<br>
            ENCRYPTION: AES-256_RSA
        </div>

    </div>

    <script>
        // Particle Background logic
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let dots = [];

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            for(let i=0; i<50; i++) dots.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, vx: Math.random()-0.5, vy: Math.random()-0.5});
        }

        function draw() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            ctx.fillStyle = "#00ffd1";
            dots.forEach(d => {
                d.x += d.vx; d.y += d.vy;
                if(d.x<0 || d.x>canvas.width) d.vx*=-1;
                if(d.y<0 || d.y>canvas.height) d.vy*=-1;
                ctx.beginPath(); ctx.arc(d.x, d.y, 1, 0, Math.PI*2); ctx.fill();
            });
            requestAnimationFrame(draw);
        }
        init(); draw();

        // UI Logic
        function mode(m) {
            document.getElementById('pTab').classList.toggle('active', m==='pair');
            document.getElementById('qTab').classList.toggle('active', m==='qr');
            document.getElementById('pUI').classList.toggle('hidden', m==='qr');
            document.getElementById('qUI').classList.toggle('hidden', m==='pair');
            document.getElementById('display').innerHTML = '';
        }

        function execute(t) {
            const d = document.getElementById('display');
            d.innerHTML = '<div style="color:var(--accent); font-size:12px;">INITIALIZING_PROTOCOL...</div>';
            
            setTimeout(() => {
                if(t === 'pair') {
                    const code = "FX-" + Math.floor(Math.random()*9000 + 1000);
                    d.innerHTML = `<div class="result-box" onclick="copy('${code}')"><div class="code-txt">${code}</div></div>`;
                } else {
                    d.innerHTML = `<div style="background:white; padding:10px; display:inline-block;"><img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=FlexaElite" style="display:block;"></div>`;
                }
            }, 1500);
        }

        function copy(t) {
            navigator.clipboard.writeText(t);
            alert("Protocol Copied");
        }
    </script>
</body>
</html>
